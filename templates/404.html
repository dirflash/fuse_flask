{% extends "base.html" %} {% block title %}Page Not Found{% endblock %} {% block
content %}
<section class="section">
  <div class="container has-text-centered">
    <h1 class="title is-1">Page Not Found</h1>
    <p class="subtitle is-3">
      Error {{ error.code }}: What you were looking for is just not there.
    </p>
    <p>
      <a href="{{ url_for('home') }}" class="button is-primary is-large">
        <span class="icon">
          <i class="fas fa-home"></i>
        </span>
        <span>Go somewhere nice</span>
      </a>
    </p>
  </div>
</section>
{% endblock %}
