{% extends "base.html" %}

{% block content %}
  <h1>Welcome to FUSE Management!</h1>
  {% if fuse_date == "Not set" %}
  <p>Current Fuse Date: Not set</p>
  {% else %}
  <p>
    Current Fuse Date:
    <span class="{% if fuse_date < current_date %} expired {% endif %}">
      {{ fuse_date }}
    
  </p>
  {% endif %}
  {% endblock %}
