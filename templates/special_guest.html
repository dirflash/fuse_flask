{% extends "base.html" %} {% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modify Messages</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 1em;
      }
      textarea {
        padding: 10px;
        font-size: 1em;
        width: 100%;
        height: 100px; /* Adjust the height as needed */
        margin-bottom: 0px;
        height: 300px;
      }
      h3 {
        margin-top: 0;
        text-align: left; /* Ensure left alignment */
        font-weight: bold; /* Ensure bold text */
        margin-top: 0; /* Remove space before the h3 tag */
      }
      .status {
        color: red; /* Make the text red */
      }
    </style>
  </head>
  <body>
    <h1 style="font-size: 40px; margin-bottom: 20px">Modify Template Message</h1>
    <div class="message-container">
      <textarea id="message1" placeholder="Enter a new message">{{ messages.accepted }}
      </textarea>
    <h3>Do not modify the <span class="status">&lt;&lt;STATUS&gt;&gt;</span> tag in the sample template.</h3>
    <button onclick="modifyMessages()">Submit</button>

    <script>
      function modifyMessages() {
        let newMessage1 = document.getElementById("message1").value;

        let messages = {
          message1: newMessage1,
        };

        sendMessagesToFlask(messages);
      }

      function sendMessagesToFlask(messages) {
        fetch("/guest", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(messages),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.text();
          })
          .then((html) => {
            document.open();
            document.write(html);
            document.close();
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>

{% endblock %}
